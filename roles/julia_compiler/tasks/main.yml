---
- name: install tools
  apt:
    name: "{{ p }}"
    state: present
  vars:
    p:
      - ccache
      - build-essential
      - libatomic1
      - gfortran
      - perl
      - wget
      - m4
      - cmake
      - pkg-config
      - libopenblas-dev
      - git

- name: /etc/dphys-swapfile
  copy:
    src: "files/dphys-swapfile"
    dest: "/etc/dphys-swapfile"
    force: no
  notify: change_swap