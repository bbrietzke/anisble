---
- name: Does Julia already live here?
  stat:
    path: "{{ julia_local }}"
  register: julia_stat

- name: Download and Extract julia
  when: julia_stat.stat.exists == false
  unarchive:
    src: "{{ julia_url }}{{ julia_tar }}"
    dest: "{{ julia_local }}"
    remote_src: yes

- name: Add Julia user for distributed workloads
  user:
    name: julia
    shell: /usr/sbin/nologin
