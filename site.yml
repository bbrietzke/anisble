---
# This playbook deploys the whole application stack in this site.

- name: apply common configuration to all nodes
  hosts: all
  become: yes
  serial: 2

  roles:
    - common

- name: JupyterHub servers
  hosts: jupyter_servers
  become: yes

  roles:
    - jupyter

- name: Julia Builders
  hosts: julia_compilers
  become: yes

  roles:
    - julia_compiler